<div id="submit-header" data-role="header" data-theme="b">
    <a id="reports-next-btn" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">Atrás</a>
    <h1>Sus Detalles</h1>
</div>

<div data-role="content">
    <div id="errors"></div>
    <form id="passwordForm" name="passwordForm">
    <div id="password_row">
        <div class="inputcard">
            <div>
                <input data-role="none" type="password" value="" name="password" id="form_password" placeholder="Tu contraseña" required>
            </div>
        </div>
        <div class="noborder">
            <input data-role="button" data-theme="b" type="submit" id="report" name="report" value="Reporte">
        </div>
    </div>
    <div id="check_name" class="nodisplay">
        <div class="inputcard">
            <p>
            Por favor confirme su nombre, si usted quiere que sea publicado y opcionalmente su número de teléfono.
            </p>

            <% if ( typeof model.titles_list !== 'undefined' ) { %>
            <div>
                <select data-role="none" placeholder="Title" id="form_title" name="Título" required>
                    <option value="">Título</option>
                    <% for ( var i = 0; i < model.titles_list.length; i++ ) { var title = model.titles_list[i]; print( '<option value="' + title + '"' + ( user.title && user.title == title ? ' selected' : '' ) + '>' + title + '</option>' ); } %>
                </select>
            </div>
            <% } %>
            <div>
                <input data-role="none" type="text" value="" id="form_name" name="name">
            </div>
            <div>
                <input data-role="none"type="tel" value="<%= user.phone %>" name="name" id="form_phone" placeholder="Por favor, escribe tu número telefónico (opcional)">
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <input type="checkbox" name="may_show_name" id="form_may_show_name" value="1" checked>
                    <label for="form_may_show_name">Mostrar mi nombre publicamente</label>
                </fieldset>
            </div>
        </div>
        <div class="bottom-btn">
            <input data-role="button" data-theme="b" type="submit" id="confirm_name" name="report" value="Confirmar Nombre">
        </div>
    </div>
    </form>
</div>
