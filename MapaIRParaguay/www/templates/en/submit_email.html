<div id="submit-header" data-role="header" data-theme="c">
    <a id="reports-next-btn" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">Atrás</a>
    <h1>Tus Detalles</h1>
</div>

<div data-role="content">
    <div class="inputcard">
        <div>
            <input data-role="none" type="email" value="<%= user.email %>" name="email" id="form_email" placeholder="Por favor, escribe tu dirección de correo electrónico" required>
        </div>
    </div>

    <p>
    Esta aplicación necesita enviarle un correo de confirmación antes que podamos enviar su reporte a la entidad territorial.
    </p>

    <p>
    Para omitir este paso en el futuro, puedes establecer una contraseña ahora.
    </p>

    <div class="bottom-btn">
        <input data-role="button" data-theme="c" type="button" id="email_confirm" name="email_confirm" value="No quiero establecer una contraseña">
        <input data-role="button" data-theme="c" type="button" id="set_password" name="set_password" value="Quiero establecer una contraseña">
        <input data-role="button" data-theme="c" type="button" id="have_password" name="have_password" value="Ya tengo contraseña, iniciar sesión">
    </div>
</div>
