<div id="submit-header" data-role="header" data-theme="c">
    <a id="reports-next-btn" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">Atrás</a>
    <h1>Tus Detalles</h1>
</div>

<div data-role="content">
    <div id="errors"></div>
    <p class="top">
    <% if ( nopassword ) { %>
    No hay problema - Tampoco nos gusta perder tiempo con contraseñas.
    <% } %>
    Por favor, danos algunos datos básicos, y ya está casi terminado.
    </p>
    <div class="inputcard">
        <% if ( typeof model.titles_list !== 'undefined' ) { %>
        <div>
            <select data-role="none" placeholder="Título" id="form_title" name="title" required>
                <option value="">Título</option>
                <% for ( var i = 0; i < model.titles_list.length; i++ ) { var title = model.titles_list[i]; print( '<option value="' + title + '"' + ( user.title && user.title == title ? ' selected' : '' ) + '>' + title + '</option>' ); } %>
            </select>
        </div>
        <% } %>
        <div>
            <input data-role="none" type="text" value="<%= user.name %>" name="name" id="form_name" placeholder="Por favor, escribe tu nombre" required>
        </div>
        <div>
            <input data-role="none" type="tel" value="<%= user.phone %>" name="name" id="form_phone" placeholder="Opcionalmente tu número telefónico">
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="may_show_name" id="form_may_show_name" value="1" <% if ( typeof user.may_show_name == 'undefined' || user.may_show_name ) { %>checked<% } %>>
                <label for="form_may_show_name">Mostrar mi nombre publicamente</label>
            </fieldset>
        </div>
    </div>
    <div class="bottom-btn">
        <input data-role="button" data-theme="c" type="button" id="send_confirm" name="send_confirm" value="Enviar Correo de Confirmación">
    </div>
</div>
